<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
</head>
<body>
    <div class="mt-5">
        <h2>Your Cart</h2>
        <div id="cart" class="border p-3">
            <!-- Cart details will be dynamically added here -->
            <p>Cart is empty.</p>
        </div>
        <div id="total-cost" class="mt-2">
            Total: $0.00
        </div>
        <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
    </div>
</div>
</body>
</html>
